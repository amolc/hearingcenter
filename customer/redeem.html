<body data-ng-app="crm" data-ng-controller="crmcontroller" ng-init="getID()">

 <section id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="logo text-left"> <img src="images/logo_1_50.png" alt=""> </div>
            </div>
            <div class="col-md-6">
                <div class="log-out-button text-right">
                    <a class="btn btn-primary" href="/index.html">Log out</a>
                </div>
            </div>
        </div>
    </div>
</section>
   
   <section id="hello">
       <div class="container">
           <div class="row">
               <div class="cl-md-12 menu-bar">
                   <ul class="nav nav-tabs">
                       <li ><a href="memberdashboard.html?nric={{result.nric}}">Member's Portal</a></li>
                       <li class="active"><a href="redeem.html?nric={{result.nric}}">Redeem Points</a></li>
                       <li><a href="my_items.html?nric={{result.nric}}">My Items</a></li>
                    </ul>
               </div>
           </div>
       </div>
   </section>
   
   
<section class="reed-point">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="my-points">
                    <div class="no-margin text-center">
                        <h3>My Points</h3> </div>
                    <div class="my-points-number text-center">
                        <p>{{result.points}}<img src="images/medal.png" alt=""></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    
<section id="reedem">
    <div class="container">
      <div class="row">
       

        <div ng-repeat= "item in redeemList" class="col-md-4 text-center">
          <div class="main-box">
          <div class="reedem-box">
            <h3>{{item.name}}</h3>
            <p>{{item.point}} <img src="images/medal.png" alt=""></p>
            <div class="red-img">
              <img src="{{item.image_url}}" alt="">
            </div>
            <button data-toggle="modal" data-target="#myModal" ng-click="setRedeem(item)">Reedeem</button>
            <p>{{item.stock}} Batterys</p>
          </div>
          </div>
        </div>


        

        <div class="col-md-12 text-center load-button">
        <button class="btn-btn-success">Load More</button>
        </div>
      </div>
    </div>
  </section>
   







<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Redeem Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Are You Sure??</p>
         <div class="model-button text-right">
        <button type="button" class="btn gray-btn" data-dismiss="modal">NO</button>
        <button type="button" class="btn" data-dismiss="modal" ng-click="confirmRedeem()">YES</button>
      </div>
      </div>
     
    </div>
  </div>
</div>
