<body data-ng-app="crm" data-ng-controller="crmcontroller" ng-init="getClinic('Clinic1')">
     
     
     <section class="top">
     <div class="container">
        <div class="row">
            <div class="col-md-6 text-right feed-img">
                <img src="images/logo.png" alt="">
            </div>
            <div class="col-md-6 feed-contexts">
                <p>Thank you for visiting <br> <span class="feedback-color">The Hearing Centre.</span> <br> Please rate our services</p>
            </div>
        </div>
     </div>
     </section>
     
     <section class="rateing">
         <div class="container">
             <div class="row">
                 <div class="col-md-12 text-center">
                     <div class="rate">
                         <a href="">
                           <img class="image-rate" src="images/excellent.png" alt="" ng-click="custFeedback(5)"><br> Excellent </a>
                     </div>
                     <div class="rate">
                            <a href=""><img class="image-rate" src="images/good.png" alt="" ng-click="custFeedback(4)"> <br> Good</a>
                     </div>
                     <div class="rate">
                            <a href=""><img class="image-rate" src="images/average.png" alt="" ng-click="custFeedback(3)"> <br> Average</a>
                     </div>
                     <div class="rate">
                            <a href=""><img class="image-rate" src="images/poor.png" alt="" ng-click="custFeedback(2)"> <br> Poor</a>
                     </div>
                     <div class="rate">
                            <a href=""><img class="image-rate" src="images/verypoor.png" alt="" ng-click="custFeedback(1)"> <br> Very Poor</a>
                     </div>
                 </div>
             </div>
         </div>
     </section>
     
     <section class="footer">
         <div class="container">
             <div class="row">
                 <div class="col-md-12 text-center">
                     <p style="font-size: 14px">We appreciate your feedback to continuously improve our service.</p>
                 </div>
             </div>
         </div>
     </section>
