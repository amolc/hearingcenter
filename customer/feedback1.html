<!DOCTYPE html>
<html>

<head>

    <!-- your webpage info goes here -->

    <title>The Hearing Centre</title>

    <meta name="author" content="Ama" />
    <meta name="description" content="" />

    <!-- you should always add your stylesheet (css) in the head tag so that it starts loading before the page html is being displayed -->
    <link rel="stylesheet" href="css/crm.css" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-storage.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/crmCtrl.js"></script>

</head>

<body>
    <div data-ng-app="crm" data-ng-controller="crmcontroller">

                 
        <div class="feedback">
            <img class="feedbackImg" src="images/logo.png">

        </div>

        <div class="feedback">
            <h1>
                Thank you for visiting<br>
                <font color="green">The Hearing Centre</font>.<br>
                Please rate our services<br>
            </h1>

        </div>

        <div class="feedback">
            <div class="rating">
                <img class="ratePic" src="images/excellent.png" width="80" height="90">Excellent
                <img class="ratePic" src="images/good.png" width="80" height="90">Good
                <img class="ratePic" src="images/average.png" width="80" height="90">Average
                <img class="ratePic" src="images/poor.png" width="80" height="90">Poor
                <img class="ratePic" src="images/verypoor.png" width="80" height="90">Very Poor
                
                <div class="footer">
                    We appreciate your feedback to continuously improve our service
                </div>
                
            </div>

        </div>

        
    </div>
</body>

</html>
