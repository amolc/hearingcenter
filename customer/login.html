  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

<body>
 
 
     <div class="container main-login" data-ng-app="crm" data-ng-controller="crmcontroller" ng-init="init()">
         <div class="row">
             <div class="col-md-12 text-center login">
                 <img src="images/logo.png" alt="">
                 <div class="login-form">
                    <form name="crm" ng-controller="crmcontroller" ng-submit=authenticateMember()>
                      <div class="form-group">
                       <input type="text" class="form-control" id="" placeholder="s9884588e" required ng-model="ic">
                      </div>
                      <div class="form-group">
                       <input type="password" class="form-control" id="" placeholder="************" required ng-model="pw">
                      </div>
                      <button type="submit" class="btn btn-default" name="submit">SIGN IN</button>
                    </form>
                 </div>
                 <div class="forget-pass">
                     <a href="#">Lost your password?</a>
                 </div>
             </div>
         </div>
     </div>
