<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>The Hearing Centre</title>


  <link rel="stylesheet" href="css/crm.css">

  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-storage.min.js"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/index.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/crmCtrl.js"></script>


</head>

<body>
  <div data-ng-app="crm" data-ng-controller="crmcontroller" ng-init="init()">
    <div class="login-page">
      <div class="logo-login">
        <img src="images/logo_1_90.png">
      </div>
      
      <div class="form">

        <form class="login-form" name="crm" ng-controller="crmcontroller" ng-submit=authenticateMember()>
          <input type="text" placeholder="NRIC" required ng-model="ic" />
          <input type="password" placeholder="Mobile no." required ng-model="pw" />
          
          <input value="SIGN IN" name="submit" type="submit">
        </form>
        <a class="message" href="#">Forget your password?</a>
      
      <div id="error">
          <div class="error">
              <div class="item">
                  <span><h4><b><font color="red">Your NRIC/Passport Number or Password is incorrect. Please try again.</font></b></h4></span>
              </div>
          </div>
      </div>
        
      </div>
    </div>
    
    
    

  </div>
</body>

</html>
